<!DOCTYPE html>
<html>
	<head>
		<title>Mobile layout 2</title>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<header class="topmostNavyBox">
			<nav class="navBar">
				<span class="navBarContent">
					<div class="smallIcon"></div>
					<div class="siteTitle"></div>
					<div class="loginButton"></div>
				</span>
			</nav>
			<div class="welcomeText">
				<p class="wordPressText">Create your new website for free</p>
			</div>
			<div class="siteDescription">
				<p class="wordPressText">WordPress.com is the best place for your personal blog or business site.</p>
			</div>
			<div class="blueButton"></div>
			<div class="tinyWhiteLine"></div>
			<div class="whiteBox">
				<div class="contentMarker"></div>
				<div class="biggerContentMarker"></div>
			</div>
			<div class="whiteBox">
				<div class="contentMarker"></div>
				<div class="biggerContentMarker"></div>				
			</div>
			<div class="whiteBottomBox">
				<div class="contentMarker"></div>
				<div class="biggerContentMarker"></div>
			</div>
		</header>
		<section class="bodyContent">
			<div class="contentBackground">
				<div class="informationPanel"></div>
				<div class="informationPanel"></div>
				<div class="informationPanel"></div>
				<div class="informationPanel"></div>
				<div class="informationPanel"></div>
				<div class="informationPanel"></div>
			</div>
			<div class="lowerBlueButton"></div>
		</section>
		<footer class="directory">
			<div class="directoryLinkBox">
				<span class="directoryLink">Apps</span>
				<span class="directoryLink">Themes</span>
				<span class="directoryLink">Support</span>
				<span class="directoryLink">Blog</span>
				<span class="directoryLink">VIP</span>
				<span class="directoryLink">Discover</span>
				<span class="directoryLink">About Us</span>
			</div>
			<div class="directoryLinkBox">
				<span class="directoryLink">Terms of Service</span>
				<span class="directoryLink">Privacy</span>
				<span class="directoryLink">Language</span>
			</div>
			<div class="directoryWhiteBox"></div>
		</footer>
	</body>
</html>
